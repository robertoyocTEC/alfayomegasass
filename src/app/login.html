<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>AlfayOmega</title>
    <link href="styles/main.css" rel="stylesheet">
</head>

<body>
    <div class="ribbon bg-success">
        Beta-Version
    </div>
    <div class="container complete-height">

        <div class="row full-height">
            <div class="col-sm" style="padding-top: 40px;">
                <h1>Login to AlfayOmega</h1>
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input id="email" type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" placeholder="Password">
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <a href="chat.html" class="btn btn-primary">Login</a>
                        </div>
                        <div class="col-sm-6" style="text-align: right;">
                            <p>Forgot password?</p>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="container"> AlfayOmega Project 2020</div>
    </footer>


</body>

</html>
