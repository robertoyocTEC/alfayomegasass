<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>AlfayOmega</title>
    <link href="styles/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Evidences</h1>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/validations/login.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/validations/home.png" alt="second slide">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/validations/chat.png" alt="third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/validations/profile.png" alt=" slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/validations/profile-edit.png" alt=" slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/validations/history.png" alt=" slide">
                </div>


            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only" style="color: black;">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only" style="color: black;">Next</span>
            </a>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</html>
