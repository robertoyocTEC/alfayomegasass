<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>AlfayOmega</title>
    <link href="styles/main.css" rel="stylesheet">
</head>

<body>


    <nav class="row tabs-container justify-content-center align-items-end">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link menu-link" href="home.html"><img alt="app-logo" class="tab-logo" src="assets/logo.png"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-link" href="chat.html">Chat</a>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-link active" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link menu-link" href="history.html">History</a>
            </li>
        </ul>
    </nav>
    <div class="container" style="padding:10%">
        <div class="row justify-content-center align-items-center text-size">
            <img alt="profile example" class="profile-img" src="https://direct.rhapsody.com/imageserver/images/alb.416504108/500x500.jpg">
            <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Photo</span>
                    </div>
                    <input type="url" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="https://direct.rhapsody.com/imageserver/images/alb.416504108/500x500.jpg" required>
                </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="Clint Reyna" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                </div>
                <input type="email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="clint@gmail.com" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Emergency Contact</span>
                </div>
                <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="7549374758" required>
            </div>
            
            <a href="profile.html" class="btn btn-primary btn-lg btn-block">Save</a>
        </div>

    </div>
    
</body>
</html>
